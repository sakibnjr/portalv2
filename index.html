<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portalv2.2</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://cdn-icons-png.flaticon.com/512/6231/6231082.png"
    />
  </head>

  <body>
    <div class="container">
      <div class="box dashboard">
        <div>
          <img src="dashboard.png" alt="" height="46px" width="46px" />
        </div>
        <div>
          <a href="http://studentportal.diu.edu.bd/#/dashboard1">Dashboard</a>
        </div>
      </div>

      <div class="box profile">
        <div>
          <img src="boy.png" alt="" height="46px" width="46px" />
        </div>
        <div>
          <a href="http://studentportal.diu.edu.bd/#/profile">Profile</a>
        </div>
      </div>

      <div class="box quiz">
        <div>
          <img src="exam.png" alt="" height="46px" width="46px" />
        </div>
        <div>
          <a href="http://studentportal.diu.edu.bd/#/liveResult">Quiz Result</a>
        </div>
      </div>

      <div class="box sem">
        <div>
          <img src="grade.png" alt="" height="40px" width="40px" />
        </div>
        <div>
          <a href="http://studentportal.diu.edu.bd/#/result">Sem Result</a>
        </div>
      </div>

      <div class="box status">
        <div>
          <img src="registration.png" alt="" height="46px" width="46px" />
        </div>
        <div>
          <a href="http://studentportal.diu.edu.bd/#/accountsClearance"
            >Clearence</a
          >
        </div>
      </div>

      <div class="box course">
        <div>
          <img src="online-course.png" alt="" height="46px" width="46px" />
        </div>
        <div><a href="https://sakibnjr.github.io/sem6/">Courses</a></div>
      </div>
    </div>
  </body>
</html>
